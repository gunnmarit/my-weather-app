<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Your Weather</h1>

      <form class="d-flex" id="city-form">
        <input
          class="form-control me-2"
          id="city-input"
          type="search"
          placeholder="Search for your place"
          aria-label="Search"
        />
        <button class="btn btn-outline-success" type="submit" id="searchButton">
          Search
        </button>
      </form>

      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-4">
          <div class="justify-content-center">
            <img
              src="images/sunny.png"
              class="card-img-top"
              alt="Weather"
              id="icon"
            />
          </div>
        </div>
        <div class="col-sm-4">
          <div class="justify-content-center" id="allDays">
            <ul>
              <li class="card-text" id="today"></li>
              <strong>
                <li class="card-title" id="apiPlace">YOUR WEATHER TODAY</li>
                <span class="units"
                  ><a href="#" id="celsius-link">°C | </a>
                  <a href="#" id="fahrenheit">°F</a></span
                >
              </strong>
              <li id="description_today"></li>
              <li id="wind_today"></li>
            </ul>
          </div>
        </div>
        <div class="col-sm-2"></div>
      </div>

      <div class="weather-forcast" id="forecast-weather"></div>
      <h2>Pick your favorite place</h2>
      <h3>👇🏼</h3>
      <div class="d-grid gap-2 col-4 mx-auto" id="favoriteButtons">
        <button class="btn btn-primary" type="button" id="currentLocation">
          My current location
        </button>
        <button class="btn btn-primary" type="button" id="favorite1Buttons">
          Hemsedal
        </button>
        <button class="btn btn-primary" type="button" id="favorite2Buttons">
          Bergen
        </button>
      </div>
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">
            Make this your homepage:
            <button type="button" class="btn btn-outline-success">✔</button>
          </h5>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/gunnmarit/my-weather-app.git"
          target="_blank"
        >
          Open-source code</a
        >
        by Gunn Marit Hagen
      </small>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
