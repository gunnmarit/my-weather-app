<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Your Weather</h1>

      <form class="d-flex" id="city-form">
        <input
          class="form-control me-2"
          id="city-input"
          type="search"
          placeholder="Search for your place"
          aria-label="Search"
        />
        <button class="btn btn-outline-success" type="submit" id="searchButton">
          Search
        </button>
      </form>

      <div class="row row-cols-1 row-cols-md-4 g-3">
        <div class="col">
          <div class="card h-100">
            <img
              src="images/undraw_Weather.png"
              class="card-img-top"
              alt="Weather"
            />
            <div class="card-body-days" id="allDays">
              <h5 class="card-title" id="apiPlace">9°C</h5>
              <p class="card-text" id="today">Today</p>
            </div>
            <div class="card-footer">
              <small class="text-muted">Updated 3 mins ago</small>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img
              src="images/undraw_Weather.png"
              class="card-img-top"
              alt="Weather"
            />
            <div class="card-body-days">
              <h5 class="card-title">10°C</h5>
              <p class="card-text" id="tomorrow">Tomorrow</p>
            </div>
            <div class="card-footer">
              <small class="text-muted">Updated 3 mins ago</small>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img
              src="images/undraw_Weather.png"
              class="card-img-top"
              alt="Weather"
            />
            <div class="card-body-days">
              <h5 class="card-title">13°C</h5>
              <p class="card-text" id="tomorrow2">Day</p>
            </div>
            <div class="card-footer">
              <small class="text-muted">Updated 3 mins ago</small>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img
              src="images/undraw_Weather.png"
              class="card-img-top"
              alt="Weather"
            />
            <div class="card-body-days">
              <h5 class="card-title">17°C - 11°C</h5>
              <p class="card-text" id="nextWeek">Next week</p>
            </div>
            <div class="card-footer">
              <small class="text-muted">Updated 3 mins ago</small>
            </div>
          </div>
        </div>
      </div>
      <h2>Pick your favorite place 👇🏼</h2>
      <div class="d-grid gap-2 col-4 mx-auto" id="favoriteButtons">
        <button class="btn btn-primary" type="button" id="currentLocation">
          My current location
        </button>
        <button class="btn btn-primary" type="button" id="favorite1Buttons">
          Hemsedal
        </button>
        <button class="btn btn-primary" type="button" id="favorite2Buttons">
          Bergen
        </button>
        <button class="btn btn-primary" type="button" id="favorite3Buttons">
          Oslo
        </button>
      </div>
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">
            Make this your homepage:
            <button type="button" class="btn btn-outline-success">✔</button>
          </h5>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
